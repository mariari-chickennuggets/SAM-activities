    <style>
        body {
            background-color: #F3F3E0;
            font-family: 'Nunito', sans-serif;
        }

        .navbar {
            background-color: #133E87;
        }

        .navbar-brand,
        .nav-link {
            color: #F3F3E0 !important;
            font-family: 'Montserrat', sans-serif;
        }

        .navbar-nav .nav-link:hover {
            color: #CBDCEB !important;
        }

        .profileHeader {
            background-color: #133E87;
            padding: 50px 0;
            color: #F3F3E0;
        }

        .profileHeader img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profileCard {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            border: 2px solid #CBDCEB;
            margin-bottom: 20px;
        }

        .profileCard h4 {
            color: #133E87;
            font-family: 'Montserrat', sans-serif;
        }

        .profileHeader h2,
        .profileHeader p {
            color: #F3F3E0;
        }

        .btnPrimary {
            background-color: #608BC1;
            border: none;
        }

        .btnPrimary:hover {
            background-color: #133E87;
        }

        .activityBtn {
            background-color: #608BC1;
            border-radius: 10px;
            border: 1px;
            padding: 20px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .activityBtn:hover {
            background-color: #133E87;
        }
