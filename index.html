<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM Activities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu&display=swap"
        rel="stylesheet">

    <style>
        .activityCard {
            background-color: #AA8F66;
            border-radius: 15px;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .activityCard:hover {
            transform: scale(1.05);
        }

        .hoveredImage {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .show {
            display: block !important;
        }
    </style>
</head>

<body style="color: #333; font-family: 'Ubuntu', sans-serif;">

    <div class="container-fluid d-flex" style="height: 100vh;">
        <div class="leftPanel" style="width: 30%; padding: 20px; background-color: #fff;">
            <h1 style="font-family: 'Montserrat', sans-serif; color: #BA3B46;">SAM Activities</h1>
            <p>This page showcases the activities for Systems Administration and Maintenance.</p>

            <a href="act2/index.html" target="_blank" class="text-white">
                <div class="activityCard text-white p-3 mb-4" data-img="activity-2/sahara_act2.png">
                    <div class="cardBody">
                        <h4 class="cardTitle">Activity 2</h4>
                        <p class="cardText">Showcase a place using Bootstrap.</p>
                    </div>
                </div>
            </a>

            <a href="https://mariari-chickennuggets.github.io/SAM-activities/" class="text-white">
                <div class="activityCard text-white p-3 mb-4"
                    data-img="https://media.giphy.com/media/lJNoBCvQYp7nq/giphy.gif">
                    <div class="cardBody">
                        <h4 class="cardTitle">Activity 3</h4>
                        <p class="cardText">Create a homepage for activities. It's this page.</p>
                    </div>
                </div>
            </a>

            <a href="#" class="text-white">
                <div class="activityCard text-white p-3 mb-4"
                    data-img="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
                    <div class="cardBody">
                        <h4 class="cardTitle">Activity 4</h4>
                        <p class="cardText">TBA</p>
                    </div>
                </div>
            </a>
        </div>

        <div class="rightPanel d-flex align-items-center justify-content-center"
            style="width: 70%; background-color: #fff; padding: 20px;">
            <img id="hoveredImage" class="hoveredImage" src="" alt="Activity Image">
        </div>
    </div>

    <script>
        const activityCards = document.querySelectorAll('.activityCard');
        const hoveredImage = document.getElementById('hoveredImage');
        activityCards.forEach(card => {
            card.addEventListener('mouseenter', function () {
                const imgSrc = card.getAttribute('data-img');
                hoveredImage.src = imgSrc;
                hoveredImage.classList.add('show');
            });

            card.addEventListener('mouseleave', function () {
                hoveredImage.classList.remove('show');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
