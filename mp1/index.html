<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurzgesagt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        font-family: "Sans-serif", Arial, sans-serif;
        background-color: #0d1b2a;
        color: white;
      }
      .navbar {
        background-color: #284b63;
      }
      .video-title {
        color: #ffd700;
      }
      footer {
        background-color: #1b263b;
        padding: 20px;
        text-align: center;
        color: #f0f0f0;
      }
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .animate-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Kurzgesagt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#videos">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#playlist">Playlist</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-center p-5">
      <h1 class="display-4 animate__animated animate__fadeInDown">
        Kurzgesagt â€“ In a Nutshell
      </h1>
      <p class="lead animate__animated animate__fadeInUp">
        Animation videos explaining things with optimistic nihilism since
        12,013.
      </p>
      <a
        href="#videos"
        class="btn btn-warning btn-lg animate__animated animate__pulse animate__infinite"
        >Explore Videos</a
      >
    </header>
  </body>
</html>
