<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurzgesagt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        font-family: "Sans-serif", Arial, sans-serif;
        background-color: #0d1b2a;
        color: white;
      }
      .navbar {
        background-color: #284b63;
      }
      .video-title {
        color: #ffd700;
      }
      footer {
        background-color: #1b263b;
        padding: 20px;
        text-align: center;
        color: #f0f0f0;
      }
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .animate-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Kurzgesagt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#videos">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#playlist">Playlist</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="text-center p-5">
      <h1 class="display-4 animate__animated animate__fadeInDown">
        Kurzgesagt – In a Nutshell
      </h1>
      <p class="lead animate__animated animate__fadeInUp">
        Animation videos explaining things with optimistic nihilism since
        12,013.
      </p>
      <a
        href="#videos"
        class="btn btn-warning btn-lg animate__animated animate__pulse animate__infinite"
        >Explore Videos</a
      >
    </header>

    <section id="videos" class="container my-5">
      <h2 class="text-center mb-4 animate__animated animate__slideInUp"> Kurzgesagt Channel Trailer </h2>
      <div class="row">
        <div class="col-md-4 animate-on-scroll">
          <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/_27eD49ePQE?si=oAaPu77ZOArzCinx"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
          </iframe>
        </div>
      </div>
    </section>

    <section id="playlist" class="container my-5 text-center">
      <h2 class="mb-4 animate__animated animate__fadeIn">Explore Playlists</h2>
      <div id="playlistCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselContent"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#playlistCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#playlistCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <script>
      const playlists = [
        {
          title: "1",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "2",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "3",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "4",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "5",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "6",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "7",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "8",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "9",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "10",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "11",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "12",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "13",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "14",
          description: "",
          img: "",
          link: "",
        },
        {
          title: "15",
          description: "",
          img: "",
          link: "",
        },
      ];

      const carouselContent = document.getElementById("carouselContent");
      const itemsPerSlide = 3;
      let carouselHTML = "";

      playlists.forEach((playlist, index) => {
        if (index % itemsPerSlide === 0) {
          if (index === 0) {
            carouselHTML += `<div class="carousel-item active"><div class="row">`;
          } else {
            carouselHTML += `<div class="carousel-item"><div class="row">`;
          }
        }

        carouselHTML += `
        <div class="col-md-4">
          <div class="card bg-dark text-white">
            <img src="${playlist.img}" class="card-img-top" alt="${playlist.title} Thumbnail">
            <div class="card-body">
              <h5 class="card-title">${playlist.title}</h5>
              <p class="card-text">${playlist.description}</p>
              <a href="${playlist.link}" class="btn btn-warning btn-sm">Watch Now</a>
            </div>
          </div>
        </div>
      `;

        if (
          (index + 1) % itemsPerSlide === 0 ||
          index === playlists.length - 1
        ) {
          carouselHTML += `</div></div>`;
        }
      });

      carouselContent.innerHTML = carouselHTML;
    </script>

    <footer>
      <p>Designed with admiration for Kurzgesagt – In a Nutshell.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const elements = document.querySelectorAll(".animate-on-scroll");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      });

      elements.forEach((element) => {
        observer.observe(element);
      });
    </script>
  </body>
</html>
